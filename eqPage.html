<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FeelLog - EQ 높이기</title>
  <link rel="stylesheet" href="project2.css">
  <link rel="stylesheet" href="eqPage.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js 라이브러리 -->
</head>
<body>
  <!-- 헤더 -->
  <div id="header-placeholder"></div>

  <!-- 메인 컨텐츠 -->
  <main class="eq-container">
    <!-- 왼쪽: 감정 보고서 -->
    <section class="emotion-report">
      <h2><span id="user-name"></span>님의 감정 보고서</h2>
      <div class="report-container">
        <!-- 통계 그래프 -->
        <canvas id="emotion-chart" width="300" height="300"></canvas>
        
        <!-- 주요 감정 및 감정 선택 -->
        <p class="emotion-summary"><strong>주요 감정:</strong> <span id="main-emotion">로딩 중...</span></p>
        <div>
          <label for="emotion-select">감정을 선택하세요:</label>
          <select id="emotion-select">
            <option value="" disabled selected>감정을 선택하세요</option>
          </select>
          <div id="emotion-dates" class="dates-container">
            <!-- 감정별 날짜가 동적으로 추가됩니다 -->
          </div>
        </div>
      </div>
    </section>

    <!-- 오른쪽: 추천 활동 -->
    <section class="recommended-activities">
      <h2><span id="user-name-recommendation"></span>님을 위한 추천 활동</h2>
      <div class="activity">
        <h3>창의적 활동</h3>
        <p>음악, 미술, 글쓰기와 같은 창의적인 활동으로 스트레스를 해소하세요!</p>
      </div>
      <div class="activity">
        <h3>추천 비디오</h3>
        <iframe width="100%" height="180" src="https://www.youtube.com/embed/cGqmoNiP-Mo" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="activity">
        <h3>규칙적인 운동</h3>
        <p>30분 이상의 산책이나 스트레칭으로 몸과 마음을 건강하게 유지하세요!</p>
      </div>
    </section>
  </main>

  <script src="header.js"></script>
  <script src="eqPage.js"></script>
</body>
</html>
