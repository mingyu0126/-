<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FeelLog - Main</title>
  <link rel="stylesheet" href="project2.css">
</head>
<body>
 <!-- 헤더가 로드될 자리 -->
 <div id="header-placeholder"></div>
 
 <!-- 메인 본문 -->
 <main class="main-content">
  <section class="intro-section">
    <h1><span class="highlight">오늘 나의 감정은 어땠을까?</span></h1>
    <p><br>당신은 당신의 감정을 제대로 마주하고 있나요?<br>감정을 파악하고 직면하는 것만으로도 감정지수가 높아집니다.</p>
    <a id="write-diary-button" href="diary.html" class="cta-button">일기 쓰러 가기 ➔</a>
  </section>

  <section class="emotion-section">
    <div class="emotion-card">
      <p>내 감정을 모르겠어<br>&nbsp;&nbsp;&nbsp;너무 답답해..</p>
      <img src="슬픔.png" alt="슬픈 감정">
    </div>
    <div class="emotion-card yellow-card">
      <p><span class="highlight">FeelLog</span> 써볼래?<br>내가 쓴 일기를 통해 <br>&nbsp;감정을 분석해줘</p>
      <img src="감정.png" alt="행복한 감정">
    </div>
  </section>
  
</main>
  <!-- JavaScript 파일 로드 -->
  <script src="header.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
        const writeDiaryButton = document.getElementById("write-diary-button");
    
        function getKSTDate() {
          const now = new Date();
          now.setHours(now.getHours() + 9); // UTC+9로 시간 조정
          return now.toISOString().split("T")[0]; // YYYY-MM-DD 형식으로 반환
        }

        if (!writeDiaryButton) {
            console.error("일기 쓰러 가기 버튼을 찾을 수 없습니다.");
            return;
        }
    
        writeDiaryButton.addEventListener("click", async (event) => {
            event.preventDefault(); // 기본 동작 방지
    
            const currentDate = getKSTDate(); // 현재 날짜 (YYYY-MM-DD)
            const token = localStorage.getItem("token");
    
            if (!token) {
                alert("로그인이 필요합니다.");
                window.location.href = "login.html";
                return;
            }
    
            // 특정 날짜의 일기 존재 여부 확인
            try {
                const response = await fetch(`http://localhost:8080/diaries/user/date?date=${encodeURIComponent(currentDate)}`, {
                    method: "GET",
                    headers: {
                        "Authorization": `${token}`,
                        "Content-Type": "application/json",
                    },
                });
                const data = await response.json();
    
                // 일기가 존재하는지 확인
                if (data && data.content) {
                    // 해당 날짜에 작성된 일기가 있으면 diaryDetail 페이지로 이동
                    window.location.href = `diaryDetail.html?date=${currentDate}`;
                } else {
                    // 일기가 없으면 diary.html 페이지로 이동
                    window.location.href = "diary.html";
                }
            } catch (error) {
                console.error("일기 확인 중 오류 발생:", error.message);
                alert("일기를 확인하지 못했습니다. 다시 시도해주세요.");
                window.location.href = "diary.html"; // 오류 발생 시 diary 페이지로 이동
            }
        });
    });
    </script>
</body>
</html>
